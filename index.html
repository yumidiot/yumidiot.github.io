<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yumidiot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="yumidiot.png" alt="Profile Picture">
        <h1>Welcome to my GitHub Pages site!</h1>
        <p>Hi, I'm yumidiot. This is my personal page where I share projects, ideas, and anything that inspires me. Feel free to explore!</p>
        <div class="social-icons">
            <a href="https://github.com/yumidiot" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/yumidiot" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
            <!-- Add more social links if needed -->
        </div>
    </div>
